<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="css.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cabin+Sketch:wght@400;700&family=Fredericka+the+Great&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-theme="hawaii">
    <header>
      <h1>Theme Switcher</h1>
      <div class="menu">
        <p>Switch colors</p>
        <select name="colors" id="select-theme">
          <option value="hawaii" selected>Hawaii</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </header>
    <main>
      <h3>Content</h3>
      <p>Some content here :)</p>
    </main>
    <footer>
      <h2>Footer</h2>
    </footer>
    <script src="js.js"></script>
  </body>
</html>
